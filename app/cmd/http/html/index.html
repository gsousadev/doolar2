<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVP de Voz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 480px;
      margin: auto;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #recordBtn.rec {
      background-color: #e53935;
      color: white;
    }

    #recordBtn:not(.rec) {
      background-color: #43a047;
      color: white;
    }

    #sendBtn, #uploadBtn {
      background-color: #1e88e5;
      color: white;
    }

    #sendBtn:disabled, #uploadBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .section {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background: #fafafa;
    }

    .section h3 {
      margin-top: 0;
    }

    #fileInput {
      display: none;
    }

    .file-select-btn {
      background-color: #43a047;
      color: white;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
    }

    .file-name {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .log {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      min-height: 100px;
      white-space: pre-line;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h2>MVP ‚Äî Captura de Voz</h2>

  <!-- SE√á√ÉO 1: GRAVAR √ÅUDIO -->
  <div class="section">
    <h3>üé§ Gravar √Åudio</h3>
    <button id="recordBtn">üé§ Iniciar grava√ß√£o</button>
    <div>Tempo: <span id="timer">0s</span></div>
    <button id="sendBtn" disabled>üì§ Enviar grava√ß√£o</button>
  </div>

  <!-- SE√á√ÉO 2: UPLOAD DE ARQUIVO -->
  <div class="section">
    <h3>üìÅ Upload de Arquivo</h3>
    <input type="file" id="fileInput" accept="audio/*" />
    <label for="fileInput" class="file-select-btn">üìÇ Selecionar arquivo de √°udio</label>
    <div class="file-name" id="fileName">Nenhum arquivo selecionado</div>
    <button id="uploadBtn" disabled>üì§ Enviar arquivo</button>
  </div>

  <h3>Log</h3>
  <div class="log" id="log">Aguardando a√ß√µes...</div>

<script>
  let mediaRecorder;
  let audioChunks = [];
  let isRecording = false;
  let startTime;
  let timerInterval;
  let selectedFile = null;

  const recordBtn = document.getElementById("recordBtn");
  const sendBtn = document.getElementById("sendBtn");
  const fileInput = document.getElementById("fileInput");
  const uploadBtn = document.getElementById("uploadBtn");
  const fileNameEl = document.getElementById("fileName");
  const timerEl = document.getElementById("timer");
  const logEl = document.getElementById("log");

  function addLog(message) {
    const timestamp = new Date().toLocaleTimeString();
    logEl.innerText = `[${timestamp}] ${message}\n` + logEl.innerText;
  }

  // ===== GRAVA√á√ÉO DE √ÅUDIO =====
  recordBtn.addEventListener("click", async () => {
    if (!isRecording) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.start();
        isRecording = true;
        recordBtn.innerText = "üõë Parar grava√ß√£o";
        recordBtn.classList.add("rec");

        startTime = Date.now();
        timerInterval = setInterval(() => {
          const seconds = Math.floor((Date.now() - startTime) / 1000);
          timerEl.innerText = seconds + "s";
        }, 200);

        addLog("üé§ Grava√ß√£o iniciada...");

      } catch (err) {
        addLog("‚ùå Erro ao acessar microfone: " + err.message);
      }

    } else {
      mediaRecorder.stop();
      isRecording = false;
      recordBtn.innerText = "üé§ Iniciar grava√ß√£o";
      recordBtn.classList.remove("rec");
      clearInterval(timerInterval);

      sendBtn.disabled = false;
      addLog("‚úÖ Grava√ß√£o finalizada. Pronto para enviar.");
    }
  });

  // ===== SELE√á√ÉO DE ARQUIVO =====
  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) {
      selectedFile = file;
      fileNameEl.innerText = `Arquivo: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
      uploadBtn.disabled = false;
      addLog(`üìÅ Arquivo selecionado: ${file.name}`);
    } else {
      selectedFile = null;
      fileNameEl.innerText = "Nenhum arquivo selecionado";
      uploadBtn.disabled = true;
    }
  });

  // ===== ENVIAR GRAVA√á√ÉO =====
  sendBtn.addEventListener("click", async () => {
    const blob = new Blob(audioChunks, { type: "audio/webm" });
    const file = new File([blob], "audio.webm");

    await sendAudio(file, "grava√ß√£o");
    
    sendBtn.disabled = true;
    timerEl.innerText = "0s";
  });

  // ===== ENVIAR ARQUIVO =====
  uploadBtn.addEventListener("click", async () => {
    if (!selectedFile) {
      addLog("‚ùå Nenhum arquivo selecionado");
      return;
    }

    await sendAudio(selectedFile, "arquivo");
    
    uploadBtn.disabled = true;
    fileInput.value = "";
    selectedFile = null;
    fileNameEl.innerText = "Nenhum arquivo selecionado";
  });

  // ===== FUN√á√ÉO COMUM DE ENVIO =====
  async function sendAudio(file, source) {
    const formData = new FormData();
    formData.append("audio", file);

    addLog(`üì§ Enviando ${source}...`);

    try {
      const res = await fetch("http://localhost:8080/audio", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        addLog(`‚ùå Erro HTTP: ${res.status} ${res.statusText}`);
        return;
      }

      addLog("‚úÖ √Åudio enviado. Processando...");

      // ‚¨á STREAM: pega o reader da resposta
      const reader = res.body.getReader();
      const decoder = new TextDecoder();

      let fullText = "";

      while (true) {
        const { value, done } = await reader.read();

        if (done) {
          addLog("‚úÖ Processamento finalizado!");
          break;
        }

        const chunk = decoder.decode(value, { stream: true });
        const lines = chunk.split('\n').filter(line => line.trim());

        for (const line of lines) {
          try {
            const data = JSON.parse(line);
            
            if (data.error) {
              addLog(`‚ùå Erro: ${data.error}`);
            } else if (data.response) {
              fullText += data.response;
              logEl.innerText = `üìù Resposta:\n${fullText}`;
            }
            
            if (data.done) {
              addLog("‚úÖ Stream finalizado");
            }
          } catch (e) {
            // Linha n√£o √© JSON v√°lido, ignora
            console.warn("Linha n√£o-JSON ignorada:", line);
          }
        }
      }

    } catch (err) {
      addLog(`‚ùå Erro ao enviar: ${err.message}`);
    }
  }

</script>


</body>
</html>
